<!doctype html>
<html lang="en" class ="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="./src/style.css">
    <title>Tailwind Generator</title>
  </head>
  <body class="h-full">
   
    <iframe id="generated-code" class="w-full h-full"></iframe>
    <div class="absolute bottom-1 left-0 right-0 rounded shadow-md" >

      <div class="max-w-xs bg-gray-100 overflow-auto">
        <ul class="flex flex-col text-xs max-h-[150px] overflow-auto  font-bold" id="messages"></ul>
      </div>
    
      <ul class="flex flex-col gap-1 text-xs max-h-[150px] overflow-auto bg-gray-100 font-bold" id="messages"></ul>
      <fieldset class="flex items-center justify-center gap-2">  <!-- FIELDSET pour disable l'ecriture dans le formulaie lorsque xa charge -->
      <form id="generate-form" class=" rounded shadow-md flex items-center max-w-md bg-gray-300 p-2 w-full gap-2">
        <textarea
          type="text"
          id="prompt"
          name="prompt"
          class="bg-gray-50 border border-gray-300 disabled:bg-gray-500 disabled:cursor-not-allowed text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Entrez votre code Tailwind ici"
          required
        ></textarea>
        <button
          type="submit"
          class="text-white bg-blue-700 disabled:bg-gray-500 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5"
        >
          Generate
        </button>
      </form>
    </fieldset>
    </div>
    
      
   
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
